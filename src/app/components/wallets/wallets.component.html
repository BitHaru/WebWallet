<div class="uk-animation-slide-left-small" uk-grid>
  <div class="uk-width-1-1">
    <div uk-grid>
      <div class="uk-width-1-2">
        <h2>
          Wallets
        </h2>
      </div>
      <div class="uk-width-1-2 uk-text-right">
        <div uk-grid>
          <div class="uk-width-1-1">
            <button class="uk-button uk-button-secondary" (click)="addNewWallet()">
              Add New Wallet
            </button>
          </div>
        </div>
      </div>
    </div>

    <p class="uk-text-center uk-text-large">The wallet in using: <a routerLink="/accounts" class="uk-link-text" title="View Accounts" uk-tooltip>
       <b>{{ selectedWalletIndex() }}</b>
      </a>
    </p>

    <div class="uk-card uk-card-default uk-margin-top">
      <table class="uk-table uk-table-striped uk-table-small">
        <thead>
        <tr>
          <th class="uk-width-1-6">
            <a uk-icon="icon: hashtag;" title="Wallet ID"  uk-tooltip>
            </a>
          </th>
          <th class="uk-width-1-6 uk-text-center">Accounts</th>
          <th class="uk-width-1-3 uk-text-right">Balance</th>
          <th class="uk-width-1-3 uk-text-right">Receivable</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let wallet of wallets()">
          <td class="uk-text-left">
            <input class="uk-radio" type="radio" [checked]="wallet.index() === selectedWalletIndex()" (click)="changeWallet(wallet.id())"> {{ wallet.index() }}
          </td>
          <td class="uk-text-center">
            {{ wallet.accountCount() }}
          </td>
          <td class=" uk-text-right">
            {{ wallet.balance() | balance: 2 }}
          </td>
          <td class=" uk-text-right">
            {{ wallet.receivable() | balance: 2 }}
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
