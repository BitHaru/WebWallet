<div class="uk-animation-slide-left-small" uk-grid>
  <div class="uk-width-1-1">
    <div uk-grid>
      <div class="uk-width-1-2">
        <h2>
          Accounts in wallet {{ selectedWalletIndex() }}
        </h2>
      </div>
      <div class="uk-width-1-2 uk-text-right">
        <div uk-grid>
          <div class="uk-width-1-1">
            <button class="uk-button uk-button-secondary" (click)="addNewAccount()">
              Add New Account
            </button>
          </div>
        </div>
      </div>
    </div>

    <div uk-grid>
      <div class="uk-width-expand uk-width-auto@m uk-text-truncate uk-padding-remove-right">
        The account in using: <a [routerLink]="'/account/'+selectedAccount()" class="uk-text-bold uk-link-text">{{ selectedAccount() }}</a>
      </div>
      <div class="uk-width-auto uk-width-expand@m uk-padding-remove-left">
        <span ngxClipboard [cbContent]="selectedAccount()" (cbOnSuccess)="copied()" uk-icon="icon: copy" title="Copy Account Address" uk-tooltip></span>
      </div>
    </div>
  


    <div class="uk-card uk-card-default uk-margin-top">
      <table class="uk-table uk-table-striped uk-table-small">
        <thead>
        <tr>
          <th class="uk-width-1-6">
            <a uk-icon="icon: hashtag;" title="Account ID"  uk-tooltip>
            </a>
          </th>
          <th class="uk-width-1-3 uk-width-1-2@m uk-text-left">Account</th>
          <th class="uk-width-1-4 uk-width-1-6@m uk-text-right">Balance</th>
          <th class="uk-width-1-4 uk-width-1-6@m uk-text-right">Receivable</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let account of accounts()">
          <td class="uk-text-left">
            <input class="uk-radio" type="radio" [checked]="account.address() === selectedAccount()" (click)="changeAccount(account.address())"> {{ account.index() }}
          </td>
          <td class="uk-text-left uk-text-truncate">
            <a [routerLink]="'/account/' + account.address()" class="uk-link-text" title="View Account Details" uk-tooltip>
              {{ account.address() }}
            </a>
          </td>
          <td class="uk-text-right">
            {{ account.balance() | balance: 2 }}
          </td>
          <td class="uk-text-right">
            {{ account.receivable() | balance: 2 }}
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
